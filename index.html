<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <section id="memory" class="container">
                <ul></ul>
                <a id="button_clear" href="javascript:Calculator.clearMemory()">clear</a>
            </section>
            <section class="container" id="">
                <section id="buttons">
                    <div class="row">
                        <section id="display" class="col">
                            <output id="output"></output>
                            <div id="cursor"></div>
                        </section>
                        <button class="col-3 operator">รท</button>
                    </div>
                    <div class="row">
                        <button class="col number">7</button><button class="col number">8</button><button
                            class="col number">9</button><button class="col operator">x</button>
                    </div>
                    <div class="row">
                        <button class="col number">4</button><button class="col number">5</button><button
                            class="col number">6</button><button class="col operator">+</button>
                    </div>
                    <div class="row">
                        <button class="col number">1</button><button class="col number">2</button><button
                            class="col number">3</button><button class="col operator">-</button>
                    </div>
                    <div class="row">
                        <button class="col special" id="clear">C</button><button class="col number">0</button><button
                            class="col operator">.</button><button class="col equals">=</button>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <script src="./calc.js"></script>

</body>

</html>
